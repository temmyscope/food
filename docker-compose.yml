version: '3'
services:

  db:
    image: mysql:latest
    container_name: db
    restart: always
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/db:/var/lib/mysql

  foodics:
    image: foodics
    container_name: foodics
    volumes:
      - ./:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile
    links: [db]
    depends_on:
      db: 
        condition: service_started
      redis:
        condition: service_started
      mail:
        condition: service_started
    ports:
      - 8080:8080
    restart: always
    environment:
      CONTAINER_ROLE: app

  mail:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - 1025:1025
      - 8025:8025
    restart: unless-stopped

  redis:
    image: redis:7.0.4-alpine
    container_name: foodics_redis
    restart: always
    expose:
      - 6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./docker/redis:/var/lib/redis/data

  queue:
    image: foodics
    depends_on:
      - foodics
    volumes:
      - .:/var/www/html
    environment:
      CONTAINER_ROLE: queue
      QUEUE_DRIVER: redis
      REDIS_HOST: redis

networks:
  default:
    name: foodics-network

volumes:
  cache:
    driver: local